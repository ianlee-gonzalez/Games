<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aqui você irá encontrar o melhor site de games do Brasil">
    <meta name="keywords" content="jogos, games, game, jogo, console, ps5, xbox, seriesx, playstation, nintendo, god of war, play1, play2, play3, play4, play5, computador, pc">
    <title>Games</title>
    <link rel="icon" href="imagens/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/estilo_home.css">
    <link rel="stylesheet" type="text/css" href="css/estilo_contatos.css">
</head>
<body>
    <div id="interface"><!--div é divisão-->
        <header class="topo"><!--topo do site-->
            <img src="imagens/banner-topo.jpg" alt="logo" title="Game Over">
            <nav class="menu"><!--nav é o menu de navegação-->
                <ul><!--lista não ordenada-->
                    <li><a href="index.html">HOME</a></li><!--ancora-->
                    <li><a href="">CONSOLES</a>
                        <ul>
                            <li><a href="ps.html">PLAYSTATION</a></li>
                            <li><a href="xbox.html">XBOX</a></li>
                        </ul>
                    </li>
                    <li><a href="">GALERIAS</a>
                        <ul>
                            <li><a href="fotos.html">FOTOS</a></li>
                            <li><a href="videos.html">VÍDEOS</a></li>
                        </ul>
                    </li>
                    <li><a href="contatos.html">CONTATOS</a></li>
                </ul>
            </nav>
        </header>
        <section id="banner_anime"> <!-- section quer dizer seção-->
            <img id="anime1" src="imagens/banner1.jpg" alt="" title="">
            <img id="anime2" src="imagens/banner2.jpg" alt="" title="">
        </section>
        <form>
            <fieldset>
                <legend> Identificação do usuário </legend>
                <p>
                    <label for="cnome">Nome</label>
                    <input type="text" name="nome" id="cnome" size="30" maxlength="25" placeholder="Nome Completo" required autofocus>
                </p>

                <p>
                    <label for="csenha">Senha:</label>
                    <input type="password" name="senha" id="csenha" maxlength="8" size="8" placeholder="8 Dígitos" required>
                </p>

                <p>
                    <label for="cmail">E-mail</label>
                    <input type="email" name="mail" id="cmail" size="30" maxlength="30" placeholder="Seu e-mail" required>
                </p>

                <fieldset id="sexo">
                    <legend>Sexo</legend>
                    <p>
                        <input type="radio" name="sexo" id="cmasc" checked>
                        <label for="cmasc">Masculino</label>
                    </p>

                    <p>
                        <input type="radio" name="sexo" id="cfem">
                        <label for="cfem">Feminino</label>
                    </p>

                    <p>
                        <input type="radio" name="sexo" id="coutros">
                        <label for="coutros">Outros</label>
                    </p>

                </fieldset>

                <p>
                    <label for="cnasc">Data de nascimento: </label>
                    <input type="date" name="nasc" id="cnasc">
                </p>
            </fieldset>

            <fieldset id="endereco">
                <legend>Endereço do usuário</legend>

                <p>
                    <label for="crua">Logradouro:</label>
                    <input type="text" name="rua" id="crua" size="50" placeholder="Rua, Av., Trav.,...">
                </p>

                <p>
                    <label for="cnum">Número:</label>
                    <input type="number" name="num" id="cnum" min="0" max="99999">
                </p>

                <p>
                    <label for="cest">Estado:</label>
                    <select name="est" id="cest">
                        <optgroup label="Região Sudeste">
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="ES">Espirito Santo</option>
                        </optgroup>
                            
                        <optgroup label="Região Sul">
                            <option value="SC">Santa Catarina</option>
                            <option value="PR" selected>Paraná</option>
                            <option value="RS">Rio Grande do Sul</option>
                    </optgroup>
                        
                    </select>
                </p>
            </fieldset>

            <fieldset id="mensagem">
                <legend>Mensagem do usuário</legend>
                <p>
                    <label for="cmsg">Mensagem:</label>
                </p>

                <p>
                    <textarea name="msg" id="cmsg" cols="50" rows="7" placeholder="Digite sua mensagem..."></textarea>
                </p>
            </fieldset>

            <input type="submit" name="enviar" class="btn">
            <input type="reset" name="Limpar" class="btn" value="Limpar">
        </form>
        
        <footer class="rodape">
            <p> Desenvolvido para curso Técnico de Informática. Somente para fins educativos.</p>

            <p>
                <a target="_blank" href="https://www.facebook.com/"><img src="imagens/logo-face.png" alt="facebook" title="Facebook"></a>
                <a target="_blank" href="https://www.instagram.com/"><img src="imagens/logo-instagram.png" alt="instagram" title="Instagram"></a>
                <a target="_blank" href="https://twitter.com/"><img src="imagens/logo-twitter.png" alt="twitter" title="Twitter"></a>
            </p>
        </footer>
    </div>


</body>
</html>
